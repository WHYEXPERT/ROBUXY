<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizowanie kodów - Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        header {
            background-color: #e3e3e3;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Realizowanie kodów Roblox</h1>
    </header>
    <div class="container">
        <h2>Wprowadź kod:</h2>
        <input type="text" id="codeInput" placeholder="Wprowadź kod">
        <button onclick="redeemCode()">Zrealizuj</button>
        <div class="message" id="message"></div>
    </div>
    <script>
        let saldo = 0;

        function redeemCode() {
            const input = document.getElementById('codeInput').value.trim();
            const message = document.getElementById('message');
            
            if (input === "ANTE69") {
                saldo += 10000;
                message.textContent = `Kod zaakceptowany! Dodano 10 000 robuxów. Twoje saldo: ${saldo} robuxów.`;
                message.className = "message success";
            } else {
                message.textContent = "Nieprawidłowy kod. Spróbuj ponownie.";
                message.className = "message error";
            }
        }
    </script>
</body>
</html>
